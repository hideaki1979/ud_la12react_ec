x-php-service: &php-service
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  working_dir: /var/www
  volumes:
    - ./:/var/www
    - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
  networks:
    - laravel
  depends_on:
    - mysql

services:
  # Laravel Application
  app:
    <<: *php-service
    container_name: laravel_app

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - laravel

  # Queue Worker
  queue:
    <<: *php-service
    container_name: laravel_queue
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - mysql
      - app

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 64M
    ports:
      - "8888:80"
    networks:
      - laravel
    depends_on:
      - mysql

  # Redis Cache Server
  redis:
    image: redis:alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ProxySQL Database Proxy
  proxysql:
    image: proxysql/proxysql:latest
    container_name: laravel_proxysql
    restart: unless-stopped
    ports:
      - "6033:6033"  # MySQL Protocol
      - "6032:6032"  # Admin Interface
    volumes:
      - ./docker/proxysql/proxysql.cnf:/etc/proxysql.cnf
      - proxysql_data:/var/lib/proxysql
    networks:
      - laravel
    depends_on:
      mysql:
        condition: service_started
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-P", "6033", "-u", "laravel", "-plaravel"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  laravel:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  proxysql_data:
    driver: local
